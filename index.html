<html>
<head>

    <meta charset="utf-8">
    <meta name="description" content="WebRTC code samples">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta itemprop="description" content="Client-side WebRTC code samples">
    <meta itemprop="image" content="../../../images/webrtc-icon-192x192.png">
    <meta itemprop="name" content="WebRTC code samples">
    <meta name="mobile-web-app-capable" content="yes">
    <meta id="theme-color" name="theme-color" content="#ffffff">

    <base target="_blank">

    <title>Peer connection: audio only</title>

    <link rel="icon" sizes="192x192" href="../../../images/webrtc-icon-192x192.png">
    <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
    <link href="//fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/main2.css"/>
    <link rel="stylesheet" href="css/main.css"/>

</head>

<body>

<div id="container">

    <h1><span>Audio device selection && Peer connection: audio only </span></h1>
    <h2><span>Workaround : stop old outgoing audio track after replaceTrack </span></h2>


    <div id="audio">
        <div hidden>
            <div class="label">Local audio:</div>
            <audio id="audio1" autoplay controls muted></audio>
        </div>
        <div>
            <div class="label">Callee audio:</div>
            <audio id="audio2" autoplay controls></audio>
        </div>
    </div>
    <div class="select">
        <label for="audioSource">Caller input source: </label><select id="audioSource"></select>
    </div>
    <div class="select" hidden>
        <label for="audioOutput">Audio output destination: </label><select id="audioOutput"></select>
    </div>
    <div id="buttons">
        <div hidden>
            <select id="codec" hidden>
                <!-- Codec values are matched with how they appear in the SDP.
                For instance, opus matches opus/48000/2 in Chrome, and ISAC/16000
                matches 16K iSAC (but not 32K iSAC). -->
                <option value="opus">Opus</option>
                <option value="ISAC">iSAC 16K</option>
                <option value="G722">G722</option>
                <option value="PCMU">PCMU</option>
                <option value="red">RED</option>
            </select>
            <select id="codecPreferences" disabled>
                <option selected value="">Default</option>
            </select>
        </div>

        <button id="callButton">Call</button>
        <button id="hangupButton">Hang Up</button>
    </div>

</div>
<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script type="text/javascript" src="https://requirejs.org/docs/release/2.3.6/comments/require.js"></script>
<script src="js/main.js"></script>

</body>
</html>
